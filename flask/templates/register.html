<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/main.js">
    </script>
</head>
<body>
    <section>
        <h1>Register</h1>
        <form action="registro" method="post" enctype="multipart/form-data">
            <label for="ID">Id</label><input type="number" id="ID" name="ID" placeholder="Id" required><br/>
            <label for="NAME_USER">Name</label><input type="text" id="NAME_USER" name="NAME_USER" placeholder="Name" required><br/>
            <label for="LAST_NAME">LastName</label><input type="text" id="LAST_NAME" name="LAST_NAME" placeholder="LastName" required></br>
            <label for="BIRTHDAY">Birthday</label><input type="date" id="BIRTHDAY" name="BIRTHDAY" required></br>
            <label for="ACT_LABORAL">Actividad laboral</label><input type="text" id="ACT_LABORAL" name="ACT_LABORAL" placeholder="Actividad laboral" required></br>
            <input type="file" name="photo"> <br>
            <button>Register</button>
        </form>
    </section>
</body>
</html>
